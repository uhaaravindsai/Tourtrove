<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?hotel,resort') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .reservation-form {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            color: #fff;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .reservation-form input,
        .reservation-form select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        .reservation-form input:focus,
        .reservation-form select:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .reservation-form input::placeholder,
        .reservation-form select::placeholder {
            color: #ddd;
        }

        .reservation-form input[type="submit"] {
            background: linear-gradient(45deg, #ff6600, #ff4500);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .reservation-form input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff4500, #ff6600);
            transform: scale(1.05);
        }

        .reservation-form h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #ff6600;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
        }

        .reservation-form .form-row {
            margin: 10px 0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .animated-bg:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10%);
            background-size: 50px 50px;
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate3d(-50%, -50%, 0) rotate(0deg);
            }
            100% {
                transform: translate3d(-50%, -50%, 0) rotate(360deg);
            }
        }

        select option {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="animated-bg"></div>
    <div class="reservation-form">
        <h2 class="glow">Make Your Reservation</h2>
        <form id="reservationForm">
            <input type="text" name="location" placeholder="Country, ZIP, city..." required>
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="date" name="checkin" placeholder="Check In" required>
                </div>
                <div class="col">
                    <input class="form-control" type="date" name="checkout" placeholder="Check Out" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <select class="form-control" name="rooms" required>
                        <option value="" disabled selected>Number of rooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control" name="adults" required>
                        <option value="" disabled selected>Number of adults</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-control" name="children">
                        <option value="" disabled selected>Number of children</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <input type="email" name="email" placeholder="Enter your Email" required>
            <input type="tel" name="phone" placeholder="Enter your Phone" required>
            <input type="submit" value="BOOK NOW">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Reservation form submitted!');
        });
    </script>
</body>

</html>
