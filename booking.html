    <div class="reservation-form">
        <h1>Make Your Reservation</h1>
        <form action="/submit-reservation" method="post">
            <input type="text" id="location" name="location" placeholder="Country, ZIP, city">
            <input type="text" id="checkin-date" name="checkin-date" placeholder="CHECK IN (dd-mm-yyyy)">
            <input type="text" id="checkout-date" name="checkout-date" placeholder="CHECK OUT (dd-mm-yyyy)">
            <input type="number" id="no-of-rooms" name="no-of-rooms" placeholder="Number of Rooms">
            <input type="number" id="no-of-adults" name="no-of-adults" placeholder="Number of Adults">
            <input type="number" id="no-of-children" name="no-of-children" placeholder="Number of Children">
            <input type="email" id="email-address" name="email-address" placeholder="Enter your Email">
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your Phone">
            <button type="submit">BOOK NOW</button>
        </form>
    </div>
    <script src="script.js"></script>
