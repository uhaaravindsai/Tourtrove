
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px; /* Increased size */
            height: 100px; /* Square shape */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-container input[type="file"] {
            display: none;
        }
        .login-container label {
            display: inline-block;
            padding: 5px 10px; /* Reduced size */
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            float: right; /* Positioned on the right side */
        }
        .login-container label::before {
            content: "\1F4F7"; /* Camera emoji */
            font-size: 20px;
            margin-right: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 80px; /* Reduced size */
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            float: right; /* Positioned on the right side */
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .login-container .checkbox-container label {
            display: flex;
            align-items: center;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img id="profile-pic" src="user-icon.png" alt="User Icon">
        <label for="file-upload"></label>
        <input type="file" id="file-upload" accept="image/*" onchange="loadFile(event)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="checkbox-container">
            <a href="#">Forgot password?</a>
        </div>
        <button onclick="validateLogin()">LOGIN</button>
        <div>signup</div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function loadFile(event) {
            var image = document.getElementById('profile-pic');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (username === "" || password === "") {
                errorMessage.textContent = "Please fill in both fields.";
            } else {
                errorMessage.textContent = "";
                // Redirect to project.html with username in query string
                window.location.href = 'project.html?username=' + encodeURIComponent(username);
            }
        }
    </script>
</body>
</html>
