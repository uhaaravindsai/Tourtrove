<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Landing Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }
        .bg-img {
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            img{
                z-index: -1;
            }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
           
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            top: -300px;
                  }
        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .content .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .content .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-img" id="bg-img">
        
        <img src="./tr.jpg" alt="" width="100%" height="100%">
        <div class="content">
            <h1>Welcome to TravelBooking</h1>
            <p>Explore the world with us. Book your next adventure today!</p>
            <a href="login.html" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    
</body>
</html>
